<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="formWrapper">
        <div class="headerWrapper">
            <h1 class="header">Sign in</h1>
        </div>
        <div class="fieldsWrapper" [formGroup]="loginInfo">
            <mat-form-field class="login" color="accent" appearance="fill">
                <mat-label>Login</mat-label>
                <input matInput formControlName="login">
                <mat-error *ngIf="loginInfo.controls.login.hasError('required')">
                    Login is required
                </mat-error>
            </mat-form-field>
            <div></div>
            <mat-form-field class="password" color="accent" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password">
                <mat-error *ngIf="loginInfo.controls.password.hasError('required')">
                    Password is required
                </mat-error>
            </mat-form-field>
        </div>
        <div class="buttonWrapper">
            <button mat-flat-button color="accent" class="buttonLogin" (click)="Login()">Sign in</button>
            <button mat-button color="accent" routerLink="registration">Sign up</button>
        </div>
    </div>  
</body>
</html>
